<body class="d-flex justify-content-center mt-5   text-center">

    <div class="card p-4 ">
        <h2 class="mb-3 display-5">Smart Login System</h2>
        <form>

            </div>
   -->
            <div class="mb-3">
                <input type="email" oninput="validateEmail()" class="form-control email " id="inputEmail"

            </div>
            <p class="error-message text-danger d-none errorMessageName">Email must includes letters ,numbers and
                special characters.</p>


            <div class="mb-3 row">
                <div>
                    <input type="password" oninput="validatePassword()" class="form-control password "
                        id="inputPassword" placeholder="Enter your password">

                </div>
                <p class="error-message text-danger d-none errorMessageName">Password must start with uppercase and
                    contains numbers and special characters.</p>
            </div>

            <button class="mb-4 login-btn" type="submit">Login</button>
        </form>
